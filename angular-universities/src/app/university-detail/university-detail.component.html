 <div class="ml-10 bg-gray-200 p-5 w-5/6 mx-auto">
  <div  *ngIf="university">
    <h2 class="text-neutral-500 mb-3">{{university.name | uppercase}} Details</h2>
    <div class="text-neutral-500 mb-3">id: {{university.id}}</div>
    <div class="flex">
      <label class="w-1/4 text-neutral-500 mb-3" for="uni-name">University name: </label>
      <input class="w-3/4 text-neutral-500 mb-3 border-2 border-stone-300 px-3 rounded-lg" id="uni-name" [(ngModel)]="university.name" placeholder="name">
    </div>
  </div>
  <div class="flex w-48">
    <button class="flex-auto hover:text-neutral-100 hover:bg-gray-800 pl-1 pr-1 mr-1 border-solid border rounded-l-lg border-sky-200 bg-gray-400" type="button" (click)="goBack()">go back</button>
    <button class="flex-auto hover:text-neutral-100 hover:bg-gray-800 pl-1 pr-1 mr-1 border-solid border rounded-r-lg border-sky-200 bg-gray-400" type="button" (click)="save()">save</button>
  </div>
</div>
